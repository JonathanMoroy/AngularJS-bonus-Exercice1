<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exercice 1</title>
        <script src="angular.min.js" type="text/javascript"></script>
    </head>
    <body>
        <style>
            fieldset {
                background-color: grey;
            }

            legend {
                background-color: grey;
            }

            .error {
                background-color: red;
            }

            .valid {
                background-color: green;
            }
        </style>
        <!-- Initialisation des directives angular -->
        <div ng-app="app">
            <!-- Ajout d'une directive controller -->
            <form ng-controller="formCtrl" name="myForm">
                <fieldset>
                    <legend>Merci de renseigner votre adresse Email</legend> 
                    <label>Email:
                        <!-- Ajout d'une directive model Ã  mon input de type email et d'un required -->
                        <input type="email" name="input" ng-model="email.text" required>
                    </label>
                    <div>
                        <br/>
                        <!-- Ajout de trois ng-show un pour chaque condition -->
                        <span class="valid" ng-show="myForm.input.$valid">
                            Email valid.
                        </span>
                        <span class="error" ng-show="myForm.input.$error.required">
                            Email required !</span>
                        <span class="error" ng-show="myForm.input.$error.email">
                            Not valid email !</span>
                    </div>
                </fieldset>   
            </form>
        </div>
        <script>
            // Initialisation de app
            var app = angular.module('app', []);
            // injectation de mon controller avec un text pour le model
            app.controller('formCtrl', function ($scope) {
                $scope.email = {
                    text: 'me@example.com'
                };
            });
        </script>
    </body>
</html>
